<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的伪类选择器</title>
    <style type="text/css" rel="stylesheet">
        /*
            设置不同状态下的a标签的样式
            1. 默认状态 :link
            2. 鼠标悬停状态 :hover
            3. 鼠标点击状态 :active
            4. 访问过后状态 :visited
        */
        a:link{
            color: black;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: red;
        }
        a:visited{
            color: gray;
        }
    </style>
</head>
<body>
    <!--
        伪类选择器是根据标签的状态不同来设置不同的样式
    -->
    <a href="https://www.itcast.cn">跳转到传智播客</a>
</body>
</html>
