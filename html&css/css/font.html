<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的字体样式</title>
    <style>
        span{
            /*改变文字颜色: color*/
            color: red;
            /*改变文字大小: font-size*/
            font-size: 80px;
            /*改变文字的字体: font-family*/
            font-family: 楷体;
            /*变粗体*/
            font-weight: bold;
            /*变斜体*/
            font-style: italic;
        }
    </style>
</head>
<body>
    <span>你好世界</span>
</body>
</html>
