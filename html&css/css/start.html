<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的入门</title>
    <style type="text/css" rel="stylesheet">
        /*修饰所有的a标签的样式*/
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!--
        目标使用css取出a标签的下划线
    -->
    <a href="https://www.baidu.com">跳转到百度</a><br>
    <a href="https://www.qq.com">跳转到腾讯</a>
</body>
</html>
