<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的文本属性</title>
    <style type="text/css" rel="stylesheet">
        /*目标1：去掉a标签的下划线*/
        a{
            text-decoration: none;
        }
        p{
            /*行高*/
            line-height: 40px;
            /*文本缩进*/
            text-indent: 2em;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>你好世界</h1>
    <p>"中关村黑马程序员训练营"是由<a href="http://www.itcast.cn">传智播客</a>联合中关村软件园、CSDN， 并委托传智播客进行教学实施的软件开发高端培训机构，致力于服务各大软件企业，解决当前软件开发技术飞速发展， 而企业招不到优秀人才的困扰。
    </p>
    <p>目前，“中关村黑马程序员训练营”已成长为行业“学员质量好、课程内容深、企业满意”的移动开发高端训练基地， 并被评为中关村软件园重点扶持人才企业。
    </p>
</body>
</html>
