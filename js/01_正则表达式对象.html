<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js正则表达式对象</title>
</head>
<body>
    <script>
        //目标1: 校验一个字符串是否是由三个数字组成
        //模糊匹配: 只要被匹配的字符串中有一段能够匹配上正则表达式，即为true
        //var reg = /\d{3}/

        //精确匹配: 指定匹配的开头和结尾
        var reg = /^\d{3}$/

        var str = "123"

        //正则表达式进行校验，是调用正则表达式对象的test(str)
        console.log(reg.test(str))


        /*1.出现任意数字3次
        2. 只能是英文字母的, 出现6~10次之间 /^[a-zA-Z]{6,10}$/
        3. 只能由英文字母和数字组成，长度为4～16个字符，并且以英文字母开头 /^[a-zA-Z][a-zA-Z0-9]{3,15}$/
        4. 手机号码: 以1开头, 第二位是3,4,5,6,7,8,9的11位数字 /^1[3-9][0-9]{9}$/
        */
    </script>
</body>
</html>
